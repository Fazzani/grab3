language: generic
cache: false
install: skip
services:
  - docker
git:
  depth: false
branches:
  only:
  - master
if: (commit_message =~ ^daily OR type = "cron") AND (branch = master)
env:
  - WEBGRAB_FILENAME=configs/ar_bein.xml
  - WEBGRAB_FILENAME=configs/ar_osn2.xml
  - WEBGRAB_FILENAME=configs/ar_osn3.xml
  - WEBGRAB_FILENAME=configs/ar_osn4.xml
  - WEBGRAB_FILENAME=configs/ar_osn5.xml
  - WEBGRAB_FILENAME=configs/ar_osn6.xml
before_script:
  - export TZ=Europe/London
script:
- git clone --depth 1 https://${GITHUB_API_TOKEN}@github.com/fazzani/grab.git > /dev/null 2>&1
- cd grab
- docker run -it --rm -v "${PWD}/${WEBGRAB_FILENAME}:/config/WebGrab++.config.xml" -v "${PWD}:/data" -e "DEBUG=false" -e "TZ=Europe/London" synker/webgraboneshot:latest
- git add --all && (git commit -m "Webgrab ${WEBGRAB_FILENAME} from grab2" || echo "No changes to commit")
- git pull -X ours && git push

jobs:
  include:
  - stage: merging
    name: Merging xmltv files
    script: |
      git clone --depth 1 https://${GITHUB_API_TOKEN}@github.com/fazzani/grab.git > /dev/null 2>&1 \
      && cd grab \
      && chmod +x ./docker/merge.sh
      
      docker run -it -v "${PWD}:/work" -e GITHUB_API_TOKEN=${GITHUB_API_TOKEN} synker/xmltv_merge:latest /bin/bash -c "dos2unix docker/merge.sh && chmod +x docker/merge.sh && docker/merge.sh *.xmltv"
      
      [[ ! -z $(git status -uno --porcelain) ]] \
      && git status \
      && git add merge.tar.gz merge.zip \
      && git commit -m "compression, merging xmltv files and pushing them to GITHUB. Triggred by $TRAVIS_EVENT_TYPE"
      
      git pull -X ours > /dev/null 2>&1 \
      && git push
  - stage: Update readme
    name: Update readme
    before_script:
      - sudo apt-get update -qq
      - sudo apt-get install libxml2-utils xmlstarlet -y
      - npm install -g xml2json-cli
    script:
      - git clone --depth 1 https://${GITHUB_API_TOKEN}@github.com/fazzani/grab.git > /dev/null 2>&1 && cd grab
      - chmod +x ./scripts/*.sh
      - ./scripts/check_channels.sh *.xmltv ${TRAVIS_BUILD_NUMBER}
      #- curl -s -H "Content-Type:application/json" -XPOST elastic.synker.ovh/missingepgchannels/report -d @./out/check_missing_programs.json
      - ./scripts/update_missed_channels.sh ./out/check_channels.json ./out/check_missing_programs.json
      - git add ./out/*.json && git commit -m "Updating missed programs"
      - git push origin2 HEAD:master

notifications:
  email:
    recipients:
      - tunisienheni@gmail.com
    on_success: change
    on_failure: change
